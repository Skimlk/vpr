<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<title>Position Resector</title>
		<link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
		<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
	</head>
	<body>
		<div id="enlarged-overlay" style="display: none">
			<div id="overlay-bg"></div>
			<div id="eo-box">
				<canvas id="overlay-canvas"></canvas>
				<img id="overlay-img"/>
			</div>
		</div>

		<div id="top-bar">
			<center style="margin-top: 1px">
				<h1 style="margin: 0px; font-size: 15px">
					Virtual Position Resector
				</h1>
				<h2 style="margin: 0px; font-size: 10px">By: Sam Kimak</h2>
			</center>
		</div>

		<div id="main-content-container">
			<div id="sidebar">
				<center>
					<!--Dropdownbox w/ images to choose-->
					<button id="newimg-button" style="margin: 5px">
						‚ûï Add New Image
					</button>
					<div id="imageManip">
						<button id="image-remove-button">ùó´ Remove Image</button>
						<form>
							<label> Image: </label>
							<select name="" id="image-selector"></select>
						</form>
						<div id="canvas-container" width="400px">
							<canvas id="canvas"></canvas>
							<div style="display: none">
								<img id="background-image" src="./assets/images/placeholder.jpg" />
							</div>
						</div>
						<input
							class="text-field"
							id="image-name-field"
							type="text"
							style="text-align: center"
						/>
						<label>
							<button id="enlarge-btn" type="button">
								<img
									style="vertical-align: sub"
									height="15px"
									src="./assets/images/magnifying-glass.png"
								/>
							</button>
						</label>
						<br />
						<form>
							<label> Image URL: </label>
							<input id="url-field" type="text" label="Image URL" />
						</form>

						<!-- FOV Field -->
						<form>
							<label> FOV: </label>
							<input id="fov-field" class="text-field num-field" type="text" />
						</form>

						<hr />
						
						<!-- Sidebar Elements Inserted here -->
						<button id="newpoint-button">‚ûï Add New Point</button>
						<div id="sidebar-element-container"></div>

						<!-- Template for Sidebar Element -->
						<template id="sidebar-element-template">
							<table class="sidebar-element-table">
								<tr>
									<th colspan="2">
										<button
											class="selectImgXCoord-button"
											style="position: relative; float: left"
										>
											Select
										</button>
										<p class="point-title">Point Title</p>
										<button
											class="removepoint-button"
											style="position: relative; float: right"
										>
											ùó´
										</button>
									</th>
								</tr>

								<tr>
									<td>
										<form class="">
											<label>Bearing:</label>
											<input class="bearing-selector" type="checkbox" />
										</form>
									</td>
									<td>
										<form id="">
											<label>Image X Coord:</label>
											<input class="xcoordField" type="text" />
										</form>
									</td>
								</tr>
								<tr style="display: none" class="bFieldContainer">
									<td colspan="2">
										<span>
											<form>
												<label>Bearing Degree:</label>
												<input class="bearingField" type="text" />
											</form>
										</span>
									</td>
								</tr>
							</table>
						</template>
					</div>
				</center>
			</div>

			<div id="map"></div>
		</div>

		<!-- Scripts -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=marker,geometry,places&v=beta"
			async
			defer
		></script>
		<input
			id="pac-input"
			class="controls"
			type="text"
			placeholder="Search Box"
		/>

		<script src="./assets/js/map.js"></script>
		<script src="./assets/js/calc.js"></script>
		<script src="./assets/js/imagePointManager.js"></script>
		<script src="./assets/js/image-canvas.js"></script>
	</body>
</html>
